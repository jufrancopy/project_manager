{% extends 'admin/base.html' %}

{% block content %}
<h1>Lista de Proyectos</h1>
<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_project' %}">Agregar Proyecto</a>
{% endblock %}
