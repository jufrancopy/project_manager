{% extends "admin/base.html" %}

{% block extrahead %}
<style>
    /* Contenedor principal con flexbox para sidebar */
    .document-container {
        display: flex;
        gap: 20px;
        position: relative;
        max-height: 500px;
    }

    /* Estilos para el contenedor del documento */
    .document-content {
        flex: 1;
        overflow-y: auto;   /* Scroll vertical */
        padding: 15px;      /* Espaciado interno */
        border: 1px solid #ddd;  /* Borde suave */
        border-radius: 4px;      /* Bordes redondeados */
        background-color: #f9f9f9;  /* Fondo claro */
        height: 500px;     /* Altura fija para evitar desbordamiento */
    }

    /* Estilos para el sidebar de navegaci√≥n */
    .document-sidebar {
        width: 250px;
        overflow-y: auto;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f5f5f5;
        height: 500px;     /* Altura fija para evitar desbordamiento */
    }

    .document-sidebar .heading-strong {
            padding-left: 0;  /* Sin indentaci√≥n para <strong> */
        }

        .document-sidebar .heading-strong a {
            color: #3498db;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            transition: all 0.2s ease;
        }

        .document-sidebar .heading-strong a:hover {
            background-color: #eaeaea;
            padding-left: 5px;
        }

    .document-sidebar h4 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #2c3e50;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
    }

    .document-sidebar ul {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
    }

    .document-sidebar li {
        margin-bottom: 5px;
    }

    .document-sidebar a {
        text-decoration: none;
        color: #3498db;
        display: block;
        padding: 5px 0;
        transition: all 0.2s ease;
    }

    .document-sidebar a:hover {
        background-color: #eaeaea;
        padding-left: 5px;
    }

    /* Indentaci√≥n para jerarqu√≠a de t√≠tulos */
    .document-sidebar .heading-h1 {
        padding-left: 0;
    }

    .document-sidebar .heading-h2 {
        padding-left: 15px;
    }

    .document-sidebar .heading-h3 {
        padding-left: 30px;
    }

    /* Estilos para los t√≠tulos */
    .document-content h1,
    .document-content h2,
    .document-content h3,
    .document-content h4,
    .document-content h5,
    .document-content h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #2c3e50;      /* Color oscuro para t√≠tulos */
        position: relative;  /* Para posicionar el enlace interno */
    }

    /* Estilos para los enlaces internos */
    .document-content .heading-link {
        margin-left: 10px;
        color: #3498db;      /* Color azul para enlaces */
        text-decoration: none;
        font-size: 0.8em;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .document-content h1:hover .heading-link,
    .document-content h2:hover .heading-link,
    .document-content h3:hover .heading-link,
    .document-content h4:hover .heading-link,
    .document-content h5:hover .heading-link,
    .document-content h6:hover .heading-link {
        opacity: 1;  /* Muestra el enlace al pasar el mouse */
    }

    /* Estilos para los p√°rrafos */
    .document-content p {
        margin-bottom: 1em;  /* Espaciado entre p√°rrafos */
        line-height: 1.6;    /* Altura de l√≠nea */
        color: #333;         /* Color de texto */
    }

    /* Estilos para las listas */
    .document-content ul,
    .document-content ol {
        margin-left: 20px;
        margin-bottom: 1em;
    }

    /* Estilos para los enlaces */
    .document-content a {
        color: #3498db;      /* Color azul para enlaces */
        text-decoration: none;
    }

    .document-content a:hover {
        text-decoration: underline;  /* Subrayado al pasar el mouse */
    }

    /* Para pantallas peque√±as */
    @media (max-width: 768px) {
        .document-container {
            flex-direction: column;
            max-height: none;
        }

        .document-sidebar {
            width: 100%;
            margin-bottom: 20px;
            height: 250px;
        }
    }

</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ document.filename }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="document-container">
                            <div class="document-content">
                                {{ content|safe }}  <!-- Muestra el HTML generado por Mammoth -->
                            </div>
                            <div class="document-sidebar">
                                <h4>√çndice de contenidos</h4>
                                <div id="document-toc">
                                    <!-- Aqu√≠ se generar√° el √≠ndice de forma din√°mica -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'admin:projects_document_changelist' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Volver a la lista de documentos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Selecciona todos los elementos <strong> en el documento
    const headings = document.querySelectorAll('.document-content strong');
    const toc = document.getElementById('document-toc');

    // Si no hay encabezados, muestra un mensaje en el √≠ndice
    if (headings.length === 0) {
        toc.innerHTML = '<p>No se encontraron encabezados en este documento.</p>';
        return;
    }

    // Crea la lista del √≠ndice
    const tocList = document.createElement('ul');

    // Recorre todos los encabezados
    headings.forEach((heading, index) => {
        // Limpia el texto del encabezado (elimina cualquier enlace existente)
        const headingText = heading.innerText.replace('üîó', '').trim();

        // Asigna un ID √∫nico al encabezado si no lo tiene
        if (!heading.id) {
            heading.id = `heading-${index}`;
        }

        // Agrega el enlace interno al encabezado
        const headingLink = document.createElement('a');
        headingLink.href = `#${heading.id}`;
        headingLink.className = 'heading-link';
        headingLink.innerHTML = 'üîó';

        // Comprueba si ya existe un enlace y, si no, lo agrega
        const existingLink = heading.querySelector('.heading-link');
        if (!existingLink) {
            heading.appendChild(headingLink);
        }

        // Crea el elemento de lista para el √≠ndice
        const listItem = document.createElement('li');
        listItem.className = 'heading-strong';  // Usamos 'heading-strong' para <strong>

        // Crea el enlace para el √≠ndice
        const tocLink = document.createElement('a');
        tocLink.href = `#${heading.id}`;
        tocLink.textContent = headingText;

        // Agrega el enlace al elemento de lista
        listItem.appendChild(tocLink);

        // Agrega el elemento de lista al √≠ndice
        tocList.appendChild(listItem);
    });

    // Agrega la lista al contenedor del √≠ndice
    toc.appendChild(tocList);

    // Implementa el scroll suave
    document.querySelectorAll('#document-toc a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();

            const targetId = this.getAttribute('href');
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
                const documentContent = document.querySelector('.document-content');
                documentContent.scrollTo({
                    top: targetElement.offsetTop - 20,
                    behavior: 'smooth'
                });
            }
        });
    });
});
</script>
{% endblock %}
